<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/all.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>HealthWatch</title>
</head>

<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-white" id="sidebar-wrapper">
      <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
        <i class="fas fa-user-md"></i>&nbsp;ITMPACT
      </div>
      <div class="list-group list-group-flush my-3">
        <a class="list-group-item list-group-item-action bg-transparent second-text fw-bold showSingle"
          href="env_temp"><i class="fa fa-thermometer-full"></i>&nbsp;Env. Temprature</a>
        <a class="list-group-item list-group-item-action bg-transparent second-text fw-bold showSingle"
          href="body_temp"><i class="fa fa-thermometer-full"></i>&nbsp;Body Temprature</a>

        <a class="list-group-item list-group-item-action bg-transparent second-text fw-bold showSingle"
          href="pulse_rate"><i class="fa fa-heartbeat"></i>&nbsp;Pulse Rate </a>

        <a class="list-group-item list-group-item-action bg-transparent second-text fw-bold showSingle" href="spO2"><i
            class="fa-solid fa-heart"></i>&nbsp;SpO2</a>S

        <a class="list-group-item list-group-item-action bg-transparent second-text fw-bold showSingle" href="gases"><i
            class="fa-solid fa-wind"></i>&nbsp;S</a>
        <a class="list-group-item list-group-item-action bg-transparent second-text fw-bold showSingle"
          href="location"><i class="fa-solid fa-location-dot"></i>&nbsp;Location</a>

        <a class="list-group-item list-group-item-action bg-transparent second-text fw-bold active" href="about_us"><i
            class="fas fa-solid fa-address-card me-2"></i>&nbsp;About Us</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
        <div class="d-flex align-items-center">
          <i class="fas fa-solid fa-bars primary-text fs-4 me-3" id="menu-toggle"></i>
          <h2 class="fs-2 m-0">Teammate
          </h2>
        </div>
      </nav>

      <div class="container-fluid px-4">
        <!-- For demo purpose -->
        <div>
          <div class="row text-center text-white">
            <div class="col-lg-8 mx-auto"></div>
          </div>
        </div>
        <!-- End -->

        <div class="container">
          <div class="row text-center">
            <!-- Team item -->
            <div class="col-md-4 col-sm-12 mb-5">
              <div class="bg-white rounded shadow-sm py-5 px-4">
                <img src="{% static 'img/anu.jpg' %}" class=" img-fluid rounded-circle" alt="..." width="30%">
                <h5 class="mb-0">Anushka Jain</h5>
              </div>
            </div>
            <!-- End -->

            <!-- Team item -->
            <div class="col-md-4 col-sm-12 mb-5">
              <div class="bg-white rounded shadow-sm py-5 px-4">
                <img src="{% static 'img/ansh.jpeg' %}" class=" img-fluid rounded-circle" alt="..." width="30%">
                <h5 class="mb-0">Lokendra Singh Rajawat</h5>
              </div>
            </div>
            <!-- End -->
            <!-- Team item -->
            <div class="col-md-4 col-sm-12 mb-5">
              <div class="bg-white rounded shadow-sm py-5 px-4">
                <img src="{% static 'img/suryansh.jpeg' %}" class=" img-fluid rounded-circle" alt="..." width="30%">
                <h5 class="mb-0">Suryansh Singh</h5>
              </div>
            </div>
            <!-- End -->
            <div class="container">
              <div class="row text-center">
                <!-- Team item -->
                <div class="col-md-4 col-sm-12 mb-5">
                  <div class="bg-white rounded shadow-sm py-5 px-4">
                    <img src="{% static 'img/kartik.jpeg' %}" class=" img-fluid rounded-circle" alt="..." width="30%">
                    <h5 class="mb-0">Kartik Singh Chauhan</h5>
                  </div>
                </div>
                <!-- End -->
                <!-- Team item -->
                <div class="col-md-4 col-sm-12 mb-5">
                  <div class="bg-white rounded shadow-sm py-5 px-4">
                    <img src="{% static 'img/Sumit.jpeg' %}" class=" img-fluid rounded-circle" alt="..." width="30%">
                    <h5 class="mb-0">Sumit Samadhiya</h5>
                  </div>
                </div>
                <!-- End -->
                <!-- Team item -->
                <div class="col-md-4 col-sm-12 mb-5">
                  <div class="bg-white rounded shadow-sm py-5 px-4">
                    <img src="{% static 'img/aman.jpg' %}" class=" img-fluid rounded-circle" alt="..." width="30%">
                    <h5 class="mb-0">Aman Kumar Jha</h5>
                  </div>
                </div>
                <!-- End -->

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->
</body>
<script>
  var el = document.getElementById("wrapper");
  var toggleButton = document.getElementById("menu-toggle");

  toggleButton.onclick = function () {
    el.classList.toggle("toggled");
  };
</script>

</html>
